<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Display</title>
    <style>
      div {
        border: 5px solid black;
        text-align: center;
        align-items: center;
        font-size: 100px;
        width: 40%;
        margin-left: 25%;
        padding: 0% 10%;
      }
      p {
        border: 5px solid black;
        text-align: center;
        align-items: center;
        font-size: 25px;
        width: 20%;
        margin-left: 45%;
        padding-bottom: 2%;
      }
    </style>
  </head>
  <body>
    <p><b>The current time amd date:</b></p>
    <div>{{time}}</div>
  </body>
